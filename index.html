<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <div class = "wrapper">
        <div class="calculator">
            <div class="displayRes">
                <div class="lastValue"></div>
                <div class="display"></div>
            </div>
            <div class="buttons">
                    <button class="clear span2" onclick="this.blur();">AC</button>
                    <button class="delete" onclick="this.blur();">C</button>
                    <button class="operator" onclick="this.blur();">/</button>
                    <button class="number" onclick="this.blur();">7</button>
                    <button class="number" onclick="this.blur();">8</button>
                    <button class="number" onclick="this.blur();">9</button>
                    <button class="operator" onclick="this.blur();">x</button> 
                    <button class="number" onclick="this.blur();">4</button>
                    <button class="number" onclick="this.blur();">5</button>
                    <button class="number" onclick="this.blur();">6</button>
                    <button class="operator" onclick="this.blur();">-</button>
                    <button class="number" onclick="this.blur();">1</button>
                    <button class="number" onclick="this.blur();">2</button>
                    <button class="number" onclick="this.blur();">3</button>
                    <button class="operator" onclick="this.blur();">+</button>
                    <button class="number" onclick="this.blur();">.</button>
                    <button class="number" onclick="this.blur();">0</button>
                    <button class="span2 equal" onclick="this.blur();">=</button>      
            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
